      </TD>
      <TD COLSPAN=2>
         <P>　京都府にある京都市動物園にはレッサーパンダがいます。2011年8月9日に見に行きましたが、体調不良で療養中でした。あまり外に出てくれなかったのでなかなか写真が撮れませんでした。また挑戦します。</P>
         
         <P>　レッサーパンダは中華人民共和国やネパール、ブータンなどの地域に生息しています。タケを食べますが雑食性でいろいろなものを食べます。</P>
