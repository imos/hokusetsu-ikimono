      </TD>
      <TD COLSPAN=2>
         <P>　2009年8月30日、たった1週間しかたっていないのにまたタヌキの子どもを見に行きました。子犬でも1週間たつと少し違った感じがするので子どものタヌキもちょっと大きくなった感じがするかなと思ったのですが、何も変わった感じはしませんでした。かわいいままです。かわいいタヌキたちのようすを写真でご覧ください。</P>
