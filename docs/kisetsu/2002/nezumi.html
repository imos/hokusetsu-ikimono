         <P>　アカネズミなのかヒメネズミなのか、よく分かりません。</P>
      </TD>

   <TR>

   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　ネズミが届(とど)けられました。もちろん家にすむものではありません。水田づくりの作業中(さぎょうちゅう)につかまったものです。でも、種類が分かりません。</P>
         
         <P>　ネズミのなかまは、頭の骨の形で種類を区別します。ただ、なれた人にはわずかな違いで区別ができるのかも知れません。</P>
