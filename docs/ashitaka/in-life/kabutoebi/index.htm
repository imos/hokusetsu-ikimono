                        </TD>
                     </TR>
                  </TABLE>
                  </CENTER>
               </TD>
               <TD>
                  <P>　水田の底に沿って動くときには下を向いています。水面に沿って動くときは上を向いています。</P>
                  
                  <P>　餌を探すためでしょう。</P>
                  
                  <P>　ほかの生き物には見られない不思議な体をしています。</P>
