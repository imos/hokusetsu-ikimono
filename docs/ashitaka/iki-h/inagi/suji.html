<BLOCKQUOTE><H4><FONT COLOR="#000000">　猪名川で「つり」をしている人たちは、「スジエビ」にもよく出あうそうです。<BR>
   　すきとおったきれいなエビで、思わず水槽(すいそう)で飼(か)ってみたくなります。<BR>
   　適当(てきとう)に網(あみ)ですくつているだけではなかなか採(と)れません。<BR>
   　でも、スジエビが好(す)きな場所(ばしょ)があるのです。それは…。<BR>
   　昔(むかし)からの川の環境(かんきょう)が残(のこ)っている場所といえば…ヒントです。
