               <TD>
                  <P>　2006年9月11日夜、兵庫県の川西市立久代小学校で鳴く虫の観察会をしていると、中庭でナガサキアゲハのおすが眠っていました。</P>
                  
                  <P>　ナガサキアゲハのおすの翅の色は少し青っぽく見えます。尾状突起がないのがナガサキアゲハの特徴です。</P>
