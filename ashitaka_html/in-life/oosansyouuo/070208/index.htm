      <TD COLSPAN=2>
         <P>　2007年2月7日環境教育の交流会に参加しました。能勢の天王小の報告がありました。</P>
         
         <P>　天王は大阪府の北の端に位置しています。子ども達は、「オオサンショウウオともっとなかよくなろう」というテーマで、関わったそうです。「天王川のオオちゃん」という絵本にもしたそうです。また、「ミステリーツアー」では、「オオサンショウウオのなかまに会いに行こう!」を今年のテーマにしたそうです。「きれいな天王にしよう」とする子ども達の気持ちが伝わってきました。</P>
         
         <P>　報告を聞きながら、能勢のオオサンショウウオにも会いと思いました。</P>
