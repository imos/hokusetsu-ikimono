      <TD WIDTH=1>

      </TD>
      <TD COLSPAN=2>
         <P>　一年生がアサガオを育てています。雨はポツリポツリと降る程度です。写真の左側だけが雨にあたる場所にあります。下のコンクリートの部分を見るとどの程度の雨かわかります。</P>
