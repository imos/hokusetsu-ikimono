      <TD>
         <P>　2006年8月31日夕方、ひさしぶりにチョウセンイタチのめすに出会いました。</P>
         
         <P>　道を歩いているとイタチが道を横切り、畑の中に入りました。「いつもの場所に出てくるかもしれない。」先回りをしました。来ました。気づいていません。足元に来て顔を上げました。なんとなくばつの悪そうな顔をしているような気がします。</P>
         
         <P>　7月28日からおよそ1か月ぶりです。</P>
