   <TR BGCOLOR="#CCFFCC">

   </TR>
   <TR>
      <TD>
         <P>　アオキの葉の中ほどに、アゲハチョウの卵があるのが分かりますか。</P>
         
         <P>　アゲハチョウが、アオキに卵を産んだのではなく、間違えて産んだものです。すぐ近くにミカンがあります。アゲハチョウのなかまでは、よくおこります。</P>
         
         <P>　チョウの種類によっては、葉などに産まないで、近くの枯(か)れた木の枝や、直接地面に落とすものもあります。</P>
