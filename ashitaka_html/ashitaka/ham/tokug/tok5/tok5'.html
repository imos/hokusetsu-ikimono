1998年1月14日午前0時20分、ハムチャンお母さんがなくなりました。<BR>
夜、「出てこない。」と妹が言うので出してみるとピクピクとしか動きませんでした。<BR>
「凍(こお)っている」にしては変だと思いながらずっと暖(あたた)め続けましたが、0時過ぎにくしゃみを何度かし、20分ごろキュー・キューと5回ほど鳴いた後、力がぬけてしまいました。<BR>
その後、10分程で体が固(かた)くなってしまいました。<BR>
ひょっとすると風邪(かぜ)をひいていたのかもしれません。<BR>
これまで、応援(おうえん)してくださってありがとうございました。<BR>
