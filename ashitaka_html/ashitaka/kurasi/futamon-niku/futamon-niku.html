      <TD>
         <P>　『チョウの幼虫(ようちゅう)を飼っていたら、ハチが出てきた。』よくあることですね。</P>
         
         <P>　しかし、これは寄生蜂(きせいばち)ではありません。町の中でもごくふつうに見られるフタモンアシナガバチです。</P>

   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　ハチの中には、狩人蜂(かりゅうどばち)とよばれ、生きたクモやアオムシ、キリギリスのなかまをおそうものがいます。<BR>
         　これらのハチは、おそったむしに麻酔(ますい)をし、幼虫のえさにします。</P>
         
         <P>　しかし、アシナガバチなどのなかまは、えさをつかまえると幼虫などを肉の団子(だんご)にします。そして、それを自分達の幼虫のえさにするのです。</P>
      </TD>
