         <P><B>　まずは、いつも見ている鳥を思い出して考えてみてください。</B></P>
         
         <P>　この写真にうっている鳥の<FONT COLOR="#F50F37"><B>種類</B></FONT>(しゅるい…名前)は、何でしょう…？</P>
         
         <P>　えっ。どれか分からない。電線の上の点々が鳥です。</P>
         
         <P>　この写真は、池田市の伏尾台におすまいのsue.さんがとられたものです。</P>
         
         <P>　この写真の<FONT COLOR="#F50F37"><B>季節</B></FONT>(きせつ)は、いつでしょう…？</P>
         
         <P>　この写真にうっている鳥は、<FONT COLOR="#F50F37"><B>何をしている</B></FONT>のでしょう…？</P>
