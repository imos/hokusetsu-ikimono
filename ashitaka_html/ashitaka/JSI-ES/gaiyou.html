<P>1.「地形図」を見ると「山」と「丘陵地、沖積平野」にわけることができます。</P>

<UL>
   <LI>「山」(五月山)の部分は、丹波層群でできています。</LI>
   
   <LI>「丘陵地」は、後からの堆積物などがない場所では大阪層群が見られます。</LI>
   
   <LI>「沖積平野」は、大阪層群より後の時代に、おもに川の作用により堆積してできたものです。</LI>
</UL>

<P>2.池田市で人が多く住んでいる場所は、「沖積平野」と「丘陵地」の上にあります。</P>

<P>3.これらの地層の下は、花崗岩でできています。</P>
