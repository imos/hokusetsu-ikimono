         <P>　2002年2月3日、ひさしぶりに車を見るとどろどろでした。わたしの車はいつもそうなのですが、今日はほかの車もどろどろでした。最近(さいきん)、黄砂をふくんだ雨が降ったのではないかと思います。はるばる中華人民共和国からやってきた砂と思うと不思議な気がします。しかし、車がよごれて大変です。</P>
