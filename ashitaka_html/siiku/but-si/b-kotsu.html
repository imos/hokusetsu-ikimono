         <CENTER><FONT SIZE="+1" COLOR="#FF0000"><B>『卵や幼虫を見つけるポイント(こつ)…ただ見ているだけでは見つからない？』</B></FONT></CENTER>
      </TD>
   </TR>
   <TR BGCOLOR="#FF6666">
      <TD COLSPAN=2>
         <P>　</P>
      </TD>
   </TR>
   <TR>
      <TD COLSPAN=2>
         <P>1.　そのチョウの幼虫が食べている植物をていねいにさがす。とうぜんですね。</P>
      </TD>
   </TR>
   <TR BGCOLOR="#FF9999">
      <TD COLSPAN=2>
         <P>　</P>
      </TD>
   </TR>
   <TR>
      <TD COLSPAN=2>
         <P>2.　植物の新しい葉のまわりをさがす。なるほど。幼虫は、新しい葉をよく食べます。</P>
      </TD>
   </TR>
   <TR>
      <TD>
         <P></P>
      </TD>
      <TD WIDTH="50%">

   </TR>
   <TR BGCOLOR="#FF9999">
      <TD COLSPAN=2>
         <P>　</P>
      </TD>
   </TR>
   <TR>
      <TD COLSPAN=2>
         <P>3.　食べたあとをさがす。そうですね。幼虫がいると葉などを食べているはずです。</P>
      </TD>
   </TR>
   <TR BGCOLOR="#FF9999">
      <TD COLSPAN=2>
         <P>　</P>
      </TD>
   </TR>
