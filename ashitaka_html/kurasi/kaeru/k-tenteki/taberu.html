         <P><B>　ヤマカガシの頭の大きさと、トノサマカエルの大きさをくらべてみてください。</B></P>

         <P></P>
      </TD>
      <TD>
         <P>　ヘビのなかまのヤマカガシは、水辺(みずべ)に多くすんでいます。<BR>
         　もっと色の赤いものが多いのですが、このように黒いものもよく見かけます。<BR>
         　特に、大好物(だいこうぶつ)なのが、このカエルです。<BR>
         　ヘビは、自分のあごのほねをはずして、大きな生き物をのみこむことができます。のみこんでから、食べたものを消化(しょうか)します。<BR>
         　のみこんでお腹(おなか)が大きくなったヤマカガシは、まるでツチノコのように見えます。</P>
      </TD>
