                   <FONT SIZE="-1">2006年1月3日…川西市石道</FONT></CENTER>

               <TD>
                  <P>　左の写真は、家の板の壁についているニイニイゼミの抜け殻です。2006年1月3日に撮ったものです。</P>
                  
                  <P>　泥だらけでまるまるとした形はほかのセミの抜け殻では見られませんのでニイニイゼミは簡単に区別ができます。(もちろん北摂地域でのことです)</P>

      </TD>
      <TD COLSPAN=2>
         <P>　真冬にセミの脱け殻が見られるのは不思議なことのようですがよくあることです。次の年の夏近くまでクマゼミの抜け殻がついているのを見たことがあります。</P>
