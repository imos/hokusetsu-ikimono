<P>

<HR>

</P></CENTER>

<P>　1999年度の4年生の授業中のことでした。ある子どもが、</P>

<P>「道路に、タヌキに注意とかいてあった。」</P>

<P>と、言いだしました。社会科の授業だったのですが、なぜこの言葉が出てきたのかは、忘れてしまいました。看板に関係があったはずなので、それに書いてあったということでした。</P>

<P><FONT SIZE="+1"><B>タヌキに注意…？</B></FONT></P>

<P><FONT COLOR="#000000">「タヌキにかまれるんとちゃう。」</FONT></P>

<P>「それ、タヌキにだまされるということやろ。」</P>

<P>　結論は、出ませんでした。</P>

<CENTER><FONT SIZE="+2" COLOR="#FFCC00"><B>？？？？？？</B></FONT></CENTER>

<P>　次の日曜日、「その看板は横岡公園の近くにあった。」ということなので出かけてみました。</P>
