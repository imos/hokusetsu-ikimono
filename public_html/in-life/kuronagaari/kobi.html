      <TD WIDTH=1>

      </TD>
      <TD COLSPAN=3>
         <P>　運よくめすと交尾(こうび)をすることができました。多くのおすは、めすと交尾をしないで死んでしまうそうです。もちろん大きい方がめすです。めすのお腹の中は、新しい働きアリが働けるようになるまでの栄養(えいよう)と卵でいっぱいです。</P>
         
         <P>　ずっとクロナガアリの観察をしていますが、このように交尾をしている場面に出会いません。この写真は、「ふつうは空中で交尾をする」ものが、「交尾をしたまま地上に降りた」のではないかという気がします。</P>
