      <TD COLSPAN=2>
         <P>　アカシジミやウラナミアカシジミ、ミズイロオナガシジミと同様に低い山地にすむゼフィルスと呼ばれるシジミチョウの一緒です。イボタを食べて、年に一回だけ初夏に見られます。しかし、大阪府池田市の五月山等ではなかなか見る機会の少ないチョウです。松本
         勝さんの撮影です。兵庫県川西市などで比較的多くみられる場所もあったのですが、開発されて今はその場所では見ることができません。</P>
