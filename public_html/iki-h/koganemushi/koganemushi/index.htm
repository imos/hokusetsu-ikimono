         <P>　松本
         勝さんから送られてきたコガネムシの写真です。きれいに緑色に輝いています。「コガネムシは金持ちだ…」とか歌われていますが、あのコガネムシはチャバネゴキブリのことだと以前から聞かされていました。作詞をした野口雨情のいた地域ではゴキブリのことをコガネムシとよんでいたというものです。でも少し地域がずれているのでタマムシをコガネムシと呼んでいたという説もあります。ネットで探してみるといろいろな説が紹介されていて面白いですよ。ほんとうは…？</P>
