<BLOCKQUOTE><H4><FONT COLOR="#000000">　猪名川で「つり」をしている人たちは、「ウナギ」にも出あったそうです。<BR>
   　ウナギは、雨の後の水のにごった時に、時々つれるそうです。5月から9月につれることが多いようです。ミミズをえさにすると来るそうです。夜のほうがよくつれますが、昼につれることもあるそうです。<BR>
   　今は見られなくなりましたが、昔は「針ウナギ(はりうなぎ)」がよくいたそうです。
