      </TD>
      <TD COLSPAN=2>
         <P>　この2013年の春、大阪府池田市に住んでおられる方がラクダムシの写真を撮っておられました。やはり池田市にもいるんだ。そう思いながらもめったに見ることはないだろうとあきらめました。ところが兵庫県宝塚市の山の中で出会いました。不思議なかっこうをした昆虫です。アミメカゲロウ目ラクダムシ科の昆虫ですから小さな虫を食べているようです。アミメカゲロウのなかまはだいたいが肉食です。長い尾のようなものはメスの産卵管です。</P>
