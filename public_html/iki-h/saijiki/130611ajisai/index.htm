          <FONT SIZE="-1">2013年6月11日…大阪府池田市室町</FONT></CENTER>

         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　今年2013年もアジサイの花が咲き始めました。もうすぐ五分咲きです。この時期に美しいと感じるのはヤマアジサイです。でもそれを見に行くのには時間がかかります。ちょっと似た雰囲気のガクアジサイが室町のお宅に咲いています。後ろの茶色ともマッチして、毎年ここの花を見るのが楽しみです。</P>
