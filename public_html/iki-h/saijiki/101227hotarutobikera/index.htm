      <TD COLSPAN=2>
         <P>　水辺にトビケラがいました。「こんな寒い時期にトビケラがいるなんて。」種類を調べました。ホタルトビケラというそうです。なるほど体の色の様子はホタルをイメージさせます。夏眠をし、秋から冬12月ごろまで活動するそうです。当地で昆虫を観察をしておられる片岡さんにメールを送ると、「私も11月に入ってから、日中飛んでいるのを、11日、19日、27日に確認（写真も）しています。」とのことでした。卵で越冬するのか、成虫で越冬するのか、不思議なトビケラです。</P>
