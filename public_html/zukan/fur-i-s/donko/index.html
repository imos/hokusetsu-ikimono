      <TD COLSPAN=3>

   <TR BGCOLOR="#00CCFF">
      <TD COLSPAN=3>

      </TD>
   </TR>
   <TR>
      <TD COLSPAN=3>
         <P></P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD VALIGN=top COLSPAN=2>
         <P><TABLE BORDER=0>
            <TR>
               <TD COLSPAN=3>
                  <P>　猪名川では本流でも支流でもごくふつうにみられる淡水性のハゼです。</P>
               </TD>
            </TR>
            <TR>
               <TD COLSPAN=3>
                  <P ALIGN=right><FONT SIZE="-2">(大阪府池田市周辺を基準にしています)</FONT></P>
               </TD>
            </TR>
         </TABLE>
         </P>
      </TD>
   </TR>
   <TR>
      <TD COLSPAN=3>
         <CENTER><TABLE BORDER=2>
            <TR>
               <TD>
                  <CENTER><IMG SRC="110507donko-01.JPG" ALT="ドンコの写真" WIDTH=624 HEIGHT=437 ALIGN=bottom></CENTER>
               </TD>
            </TR>
         </TABLE>
          <FONT SIZE="-1">2011年5月7日…北摂地域</FONT></CENTER>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　川底でおもに生活をしています。大きな魚でも丸呑みにして食べています。</P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1 HEIGHT=2>
         <P></P>
      </TD>
      <TD COLSPAN=2 HEIGHT=2 BGCOLOR="#CCFFFF">

      </TD>
   </TR>

               </TD>
            </TR>
         </TABLE>
         <FONT SIZE="-1">2014年10月25日…兵庫県川西市小花</FONT></CENTER>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　水生動物の観察会で1ぴきだけドンコがつかまりました。まだ、稚魚です。小さいのでカワヨシノボリと間違えるところでした。</P>
