                  <P>　猪名川で「ハス」という時は、「オイカワ」のことのほうが多いようです。小さい時は、あまりオイカワとかわりません。でも、よく見るととても口が大きいのです。成長すると口が「へ」の形になります。子どもの時は、いろいろなものを食べていますが、成長すると肉食(にくしょく)になります。</P>
               </TD>
