                  <P>　猪名川のタナゴでタイリクバラタナゴの次に多いのが、ヤリタナゴです。タイリクバラタナゴとくらべると少し細(ほそ)く見えます。体のわりにりっぱなひげがあります。水槽(すいそう)で飼(か)っていても大きくなります。</P>
               </TD>

               <TD COLSPAN=3>
                  <P ALIGN=right><FONT SIZE="-2">(大阪府池田市周辺を基準にしています)</FONT></P>
