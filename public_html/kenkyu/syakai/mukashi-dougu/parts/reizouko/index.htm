               <TD>
                  <P>　右上の写真のミシンは、おばあちゃんが若かったころに使っていたものです。どの家でも使っていたということはないようです。</P>
                  
                  <P>　今の冷蔵庫(れいぞうこ)は電気でものを冷やします。おばあちゃんのころの冷蔵庫は電気を使いません。氷で冷やしました。毎日売りにくる氷を上のたなに入れるそうです。下には冷やすものを入れるそうです。</P>

      <TD COLSPAN=2>
         <P>　最近の冷蔵庫はものをこおらせるのはふつうです。昔の冷蔵庫は電気を使わずに氷でものを冷やしたそうです。そんなに大きな氷をどうやって運ぶのかなぁ。氷を入れているところを見たいと思いました。</P>
