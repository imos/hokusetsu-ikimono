         <P>　近所の家のレッドロビンの新らしい葉が真っ赤になりました。レッドロビンは園芸品種でカナメモチのなかまです。</P>

      <TD class="auto-style2">
         　赤い新芽が印象的ですが、これはアントシアニンという色素によるものです。強い光線から柔らかい歯を守っているそうです。紅葉の赤い葉がアントシアニンでよく知られています。</TD>
