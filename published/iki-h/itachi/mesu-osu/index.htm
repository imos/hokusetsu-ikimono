         <P>　チョウセンイタチのオスは大きく、メスが小さいことはよく知られています。写真で見ないと、どの程度の違いかが分からない方もおられるので、同じような向きの画像をならべました。実際に近くで見ると、メスは、「大き目のネズミを細長くした動物」という程度しかありません。オスは、体重では3倍以上ありそうです。</P>
