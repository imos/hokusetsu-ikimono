      </TD>
      <TD COLSPAN=2>
         <P>　ヒメバチ<FONT COLOR="#000000">(Listrognathus属)</FONT>の一種がササの葉にあるガの繭に産卵をしていました。ガの幼虫は繭の中で前蛹でした。同定すら難しいヒメバチがきっとこのようにふつうの生活を行っているのでしょう。</P>
         
         <P>　同定は大阪市立自然史博物館の学芸員に論文も調べていただきましたが、属までが限界のようでした。</P>
