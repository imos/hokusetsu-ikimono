<BLOCKQUOTE><H4><FONT COLOR="#000000">　猪名川で「つり」をしている人たちは、「スッポン」にも出あったそうです。</FONT></H4>
   
   <P><FONT COLOR="#000000">　sim.さんによると、スッポンは年に1ぴきから2ひきつれるそうです。それほど多くはないようです。</FONT></P>
   
   <P><FONT COLOR="#000000">　いつの年か分かりませんが、つれたのは夏だったようです。「パン」をえさにしていた時に来たそうです。「いも」にも来る時があるそうです。<BR>
   ただし、スッポンは、すぐにかみつきます。あわててつかまないようにしてください。
   </FONT></P></BLOCKQUOTE>
