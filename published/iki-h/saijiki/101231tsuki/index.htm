          <FONT SIZE="-1">2010年12月31日…大阪府池田市桃園</FONT></CENTER>

   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　昨日の未明午前3時すぎに大阪府豊中市までお正月用のタラバガニとズワイガニを買いに行きました。その時に見た三日月が印象的でした。今日31日、早起きをして写真を撮りました。明日の初日の出の写真を撮ろうとする人は多いでしょうが、大みそかの三日月を撮る人は珍しいと思います。</P>
      </TD>
