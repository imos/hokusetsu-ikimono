                  <P>　ニホンカナヘビは日向ぼっこが大好きです。</P>
                  
                  <P>　寒い季節や暑い季節をのぞいて春と秋に野原や河川敷、野山で日向ぼっこをする姿がよく見られます。特に、6月によく見かけます。</P>
