<H2>「昆虫」は、どのように冬ごしをするのでしょう…?<BR></H2>
「むし」には、いろいろなものがいました。<BR>
ここでは、前にでてきた「完全変態(かんぜんへんたい)をする昆虫」で考えてみましょう。<BR>
覚えて(おぼえて)いますか。<BR>
「卵」・「幼虫(ようちゅう)」・「さなぎ」・「成虫(せいちゅう…親)」のときがありました。<BR>
では、どれで冬をこすのでしょう…？<BR>
