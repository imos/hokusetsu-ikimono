         <P>　アリアケスミレは農村地域の人里の古い石垣の下に生えていました。葉が長く幅が葉の先付近まであまり変わりません。葉の先は丸くなっており、とがっていません。</P>

         </CENTER>

   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD>
         <P>　上の花は白っぽい色をしていますが、こい紫色のものまで変化が多いのもアリアケスミレの特徴です。根は白い色をしています。スミレの根は茶色です。葉柄には翼があります。</P>
