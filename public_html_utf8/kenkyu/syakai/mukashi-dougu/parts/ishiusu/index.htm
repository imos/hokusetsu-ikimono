      <TD COLSPAN=2>
         <P>　お父さんが子どものころ、お父さんのおばあちゃんに石うすできな粉(きなこ・黄な粉・黄粉)を作ってもらったそうです。</P>
         
         <P>　上のあなから、いった大豆を入れて左のぼうで上の石うすをまわすそうです。すると上の石と下の石のすき間から黄色い粉(こな)が出てきたそうです。それがきな粉だそうです。とてもいい香り(かおり)がしたそうです。</P>

   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
