      <TD COLSPAN=2>
         <CENTER><FONT SIZE="+1"><B>河川敷にいたチョウセンイタチ…？</B></FONT></CENTER>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2 BGCOLOR="#CC9900">
         <P></P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1 HEIGHT=3>
         <P></P>
      </TD>
      <TD COLSPAN=2 HEIGHT=3 BGCOLOR="#663300">
         <P></P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD>
         <P>　2006年9月1日、イタチに出会いました。チョウセンイタチかな、と思いますがはっきりしません。</P>
         
         <CENTER><TABLE BORDER=2>
            <TR>
               <TD>
                  <CENTER><IMG SRC="060901itachi-01.JPG" ALT="草むらから出てきたイタチ" WIDTH=315 HEIGHT=201 ALIGN=bottom></CENTER>
               </TD>
            </TR>
         </TABLE>
          <FONT SIZE="-1">2006年9月1日…池田市桃園</FONT></CENTER>
      </TD>
      <TD>
         <P>　河川敷の草むらから顔を出しました。民家があるほうに戻りたいようです。</P>
         
         <CENTER><TABLE BORDER=2>
            <TR>
               <TD>
                  <CENTER><IMG SRC="060901itachi-02.JPG" ALT="逃げるイタチ" WIDTH=236 HEIGHT=235 ALIGN=bottom></CENTER>
               </TD>
            </TR>
         </TABLE>
         </CENTER>
         
         <P>　草原にそって走り、何度か道をわたろうとしました。</P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <CENTER><TABLE BORDER=0>
            <TR>
               <TD COLSPAN=2>
                  <P>　道をいっきにわたりました。もう一段上にも道路があります。</P>
               </TD>
            </TR>
            <TR>
               <TD COLSPAN=2>
                  <P><TABLE BORDER=2>
                     <TR>
                        <TD>
                           <P><IMG SRC="060901itachi-03.JPG" ALT="道をわたるイタチ" WIDTH=465 HEIGHT=166 ALIGN=bottom></P>
                        </TD>
                     </TR>
                  </TABLE>
                  </P>
               </TD>
            </TR>
            <TR>
               <TD COLSPAN=2>
                  <P>　ところが、ここがイタチらしいところです。</P>
               </TD>
            </TR>
            <TR>
               <TD COLSPAN=2>
                  <P ALIGN=right><TABLE BORDER=2>
                     <TR>
                        <TD>
                           <P ALIGN=right><IMG SRC="060901itachi-04.JPG" ALT="道路に止まったイタチ" WIDTH=492 HEIGHT=179 ALIGN=bottom></P>
                        </TD>
                     </TR>
                  </TABLE>
                  </P>
               </TD>
            </TR>
            <TR>
               <TD COLSPAN=2>
                  <P>　道路の真ん中で立ち止まってまわりのようすを見ていました。</P>
               </TD>
            </TR>
         </TABLE>
         </CENTER>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <CENTER><TABLE BORDER=0>
            <TR>
               <TD>
                  <P><TABLE BORDER=2>
                     <TR>
                        <TD>
                           <CENTER><IMG SRC="060901itachi-05.JPG" ALT="イタチの顔" WIDTH=153 HEIGHT=148 ALIGN=bottom></CENTER>
                        </TD>
                     </TR>
                  </TABLE>
                  </P>
               </TD>
               <TD>
                  <P>　やはりこの顔はチョウセンイタチでしょうね。</P>
               </TD>
            </TR>
         </TABLE>
         </CENTER>
      </TD>
   </TR>
