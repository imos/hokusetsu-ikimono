               <TD>
                  <P>　この地域で見るチョウとは模様が違います。明らかに南方系のチョウです。</P>

      </TD>
      <TD COLSPAN=2>
         <P>　2006年9月4日早朝、池田市桃園の猪名川河川敷の葉の上にウラナミシジミがとまっていました。あまり破損はしていないようです。<BR>
         　波型の複雑な模様をしています。南の地域にはこのような模様のチョウが何種類もいます。</P>
