      <TD WIDTH=1>

      </TD>
      <TD COLSPAN=2>
         <P><TABLE BORDER=0>
            <TR>
               <TD>
                  <CENTER><TABLE BORDER=2>
                     <TR>
                        <TD>
                           <CENTER><IMG SRC="060624mukudori.JPG" ALT="ムクドリの写真" WIDTH=481 HEIGHT=325 ALIGN=bottom></CENTER>
                        </TD>
                     </TR>
                  </TABLE>
                   <FONT SIZE="-1">2006年6月24日…池田市桃園</FONT></CENTER>
               </TD>
               <TD>
                  <P>　2006年6月16日、しきりに鳥が鳴いています。ムクドリのひなの声です。スズメやヒヨドリ、キジバトとともに町の中で子育てをします。</P>
                  
                  <P>　池田市桃園の猪名川グラウンドでよく見かける鳥です。一年中見られます。留鳥といいます。</P>
               </TD>
            </TR>
         </TABLE>
         </P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P><TABLE BORDER=0>
            <TR>
               <TD>
                  <P>　右の写真はこわれた通気口から出てきた親鳥です。親鳥が戻るといっせいに大きな声で鳴いているのでひな鳥は大きくなっているのかも知れません。</P>
               </TD>
