      </TD>
      <TD COLSPAN=2>
         <P>　ヨツボシテントウです。ヨツボシテントウはベダリアテントウと見た目がよく似ているそうです。星の模様が違います。ヨツボシテントウは丸ですが、ベダリアテントウはやや長く曲がっています。松本
         勝さんの撮影です。</P>

          <FONT SIZE="-1">2013年6月13日…大阪府池田市五月山</FONT></CENTER>

   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　ヨツボシテントウの見つけ方を教えてもらいました。見つけ方といっても小さいのでイメージがわかなかったのです。なるほどベダリアテントウと変わらないような大きさで、小さくて見落としそうなテントウムシでした。</P>
