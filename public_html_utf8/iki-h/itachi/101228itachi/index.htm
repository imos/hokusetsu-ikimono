      </TD>
      <TD COLSPAN=2>
         <P>　大阪府池田市の五月山でチョウセンイタチと思われるイタチに会いました。林道を歩いていていきなりわたしとばったりと出会いました。チョウセンイタチはしばらくつったったままでした。そのまま頭を下げてあいさつでもしてくれたら面白いなと思う格好でした。数10秒たってから食べ物を探し出しました。</P>
