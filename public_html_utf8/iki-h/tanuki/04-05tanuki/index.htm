         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　ホンドタヌキはかつての記録のように、大阪府池田市内では市役所周辺でも姿を見かけることがあるような動物でした。大阪府池田市緑丘に住んでおられた中野さんの話では、上の写真は2004年から2005年前後のものだということなので、庭にタヌキがやってきてもさほど不思議なことではなかったと思います。この庭でも最もよく姿を見せる動物がホンドタヌキだったそうです。</P>
