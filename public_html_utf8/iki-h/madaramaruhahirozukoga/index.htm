      </TD>
      <TD COLSPAN=2>
         <P>　台場クヌギをよく見ると、「8の字に似たミノムシのようなもの」がゆっくりと動いているのを見ることがあります。マダラマルハヒロズコガの幼虫の巣です。ミノムシと同様に中に幼虫がいます。写真の右上から出ているのが幼虫の頭部です。マダラマルハヒロズコガは名前を言うだけでも大変です。形が鼓(つづみ)に似ているのでツヅミミノムシとも呼ばれます。</P>
