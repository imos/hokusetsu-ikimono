          <FONT SIZE="-1">2013年4月28日…大阪池田市五月山</FONT></CENTER>

   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　春になるとタンポポの花に小さなカミキリムシのようなものがいます。モモブトカミキリモドキです。花の花粉を食べています。</P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1 HEIGHT=2>
         <P></P>
      </TD>
      <TD COLSPAN=2 HEIGHT=2 BGCOLOR="#FFCC00">
         <P></P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <CENTER><TABLE BORDER=2>
            <TR>
               <TD>
                  <CENTER><IMG SRC="130429-01DSC_2463momobutokamikirimodoki.JPG" ALT="モモブトカミキリモドキのメス" WIDTH=624 HEIGHT=452 ALIGN=bottom></CENTER>
               </TD>
            </TR>
         </TABLE>
          <FONT SIZE="-1">2013年4月29日…大阪池田市五月山</FONT></CENTER>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　この日もモモブトカミキリモドキがいました。よく見ると「モモ」が太くあません。これでは「もも<B>ぼそ</B>かみきりもどき…？」です。じつはこちらはメスなのです。横から見ると腹部が大きいことでも気づきます。</P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1 HEIGHT=2>
         <P></P>
      </TD>
      <TD COLSPAN=2 HEIGHT=2 BGCOLOR="#FFCC00">

      </TD>
   </TR>

      <TD WIDTH=1>

      </TD>

               </TD>
            </TR>
         </TABLE>
         <FONT SIZE="-1">2013年5月16日…大阪池田市細河</FONT></CENTER>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　ノアザミの花にモモブトカミキリモドキがいました。腹部が大きく、後肢がほそいのでメスのモモブトカミキリモドキです。</P>
      </TD>
