   <TR>

      </TD>
      <TD COLSPAN=2>
         <P>　2010年4月25日、大阪自然史博物館の観察会で大阪府高槻市三島江にあるレンゲ畑に行きました。一面にレンゲが咲いています。ここでは地域の農家の方がレンゲ畑を開放してくださっているので中に入らせていただけます。レンゲの観察とともにレンゲ畑にすむ生き物も観察しました。</P>
