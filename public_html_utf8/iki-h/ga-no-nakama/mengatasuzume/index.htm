      <TD COLSPAN=2>
         <P>　近所の園芸好きの方が持ってきてくださったスズメガ科のメンガタスズメです。ドクロマークの周辺の模様に少し違いを感じたのでガの得意な方に確かめてもらいました。メンガタスズメに間違いないそうです。ところでメンガタスズメは幼虫も成虫も鳴くそうです。聞けなくて残念。<BR>
         　映画「羊たちの沈黙」に登場するヨーロッパメンガタスズメに近いなかまです。このガは近くの兵庫県伊丹市の伊丹市昆虫館に陳列されいるそうです。</P>
