         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　スズメガ科のホウジャク亜科のガです。幼虫がヘクソカズラの葉を食べるので町の中でも見ることがあります。夏から秋の終わりごろまでに姿を見かけます。</P>
