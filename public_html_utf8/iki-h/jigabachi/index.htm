      <TD COLSPAN=2>
         <P>　小さな山の登山道をあるいているとジガバチが飛んでいました。ときどき地面に降りて獲物の痕跡を探します。ジガバチの和名は羽音のジガジガというのが「似我似我」と聞きなされてついたもののようです。「似我」とは「我に似よ」(わたしに似なさい)ということで、幼虫の食物として捕まえてきたシャクガなどのイモムシを「わたしに似なさい」ということで、それを入れた穴の中から自分と同じジガバチが出てくるという生態に基づいた話です。サトジガバチとヤマジガバチに細かく分類する人もいます。</P>
