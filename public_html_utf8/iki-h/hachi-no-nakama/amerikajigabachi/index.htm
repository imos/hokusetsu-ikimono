      <TD COLSPAN=2>
         <P>　古くからの住宅街に植えられたフェンネルの花にジガバチが吸蜜に来ていました。脚に黄色い部分のあるジガバチにはキゴシジガバチとアメリカジガバチがいます。上の写真はアメリカジガバチです。帰化昆虫で外国からやって来たハチです。子どものころに河川敷のハチの標本をつくったことがあります。その時の黄色い部分のあるハチもアメリカジガバチでした。腹柄が黄色のキゴシジガバチは見たことがありません。</P>
