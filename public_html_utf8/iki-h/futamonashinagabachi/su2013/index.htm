      </TD>
   </TR>
   <TR>
      <TD WIDTH=1 HEIGHT=1>
         <P></P>
      </TD>
      <TD COLSPAN=2 HEIGHT=1 BGCOLOR="#666666">
         <P></P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1 HEIGHT=2>
         <P></P>
      </TD>
      <TD COLSPAN=2 HEIGHT=2 BGCOLOR="#000000">
         <P></P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　</P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <CENTER><TABLE BORDER=2>
            <TR>
               <TD>
                  <CENTER><IMG SRC="130504-07DSC_3670futamonashinagabachi.JPG" ALT="フタモンアシナガバチの巣" WIDTH=624 HEIGHT=464 ALIGN=bottom></CENTER>
               </TD>
            </TR>
         </TABLE>
          <FONT SIZE="-1">2013年5月4日…大阪府池田市室町</FONT></CENTER>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　猪名川河川敷にフタモンアシナガバチの巣がたくさんありました。いったいいくつあるのかと思って数えてみることにしました。幅約3m長さ約10mの場所で数えました。21この巣が見つかりました。</P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <CENTER><TABLE BORDER=2>
            <TR>
               <TD>
                  <CENTER><IMG SRC="130504-03DSC_3624futamonashinagabachi.JPG" ALT="フタモンアシナガバチの巣" WIDTH=624 HEIGHT=437 ALIGN=bottom></CENTER>
               </TD>
            </TR>
         </TABLE>
         </CENTER>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　多くは枯れたヨモギの茎についています。</P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <CENTER><TABLE BORDER=2>
            <TR>
               <TD>
                  <CENTER><IMG SRC="130504-04DSC_3641futamonashinagabachi.JPG" ALT="フタモンアシナガバチの巣" WIDTH=624 HEIGHT=461 ALIGN=bottom></CENTER>
               </TD>
            </TR>
         </TABLE>
         </CENTER>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　しかし、この枯れた茎は雨や風にあうと倒れてしまいます。</P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <CENTER><TABLE BORDER=2>
            <TR>
               <TD>
                  <CENTER><IMG SRC="130504-05DSC_3651futamonashinagabachi.JPG" ALT="フタモンアシナガバチの巣" WIDTH=624 HEIGHT=414 ALIGN=bottom></CENTER>
               </TD>
            </TR>
         </TABLE>
         </CENTER>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　周囲にはこの何倍もの草原が広がっています。100以上の巣があるはずです。</P>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <CENTER><TABLE BORDER=2>
            <TR>
               <TD>
                  <CENTER><IMG SRC="130504-06DSC_3661futamonashinagabachi.JPG" ALT="フタモンアシナガバチの巣" WIDTH=624 HEIGHT=460 ALIGN=bottom></CENTER>
               </TD>
            </TR>
         </TABLE>
         </CENTER>
      </TD>
   </TR>
   <TR>
      <TD WIDTH=1>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　たんにほかに巣作りをする場所がなくなったので集中的に巣を作っているとは思いにくいのです。きっと何か生き残る方法があるのでしょう。</P>
      </TD>
   </TR>
