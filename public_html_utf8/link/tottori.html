<P><BR>
・池田市の子ども達は、鳥取県の人達にとてもお世話(せわ)になっていました。</P>

<P>　特に、青谷町(あおやちょう)では「自然学舎」や「臨海学舎」をしていました。</P>

<P>　</P>

<P>・修学旅行では、他の地域にも行きます。よくお世話になるのが、<A HREF="http://www.ymg.urban.ne.jp/home/akihaku/">「秋吉台科博物館」</A>です。</P>

<P>「秋吉台の四季」・「秋芳洞の自然」・「おもしろい自然現象」があります。<BR>
そのほか、「石灰岩中の化石」・「洞窟のすべて」など役に立つ学習内容もあります。<BR>
また、「修学旅行案内」・「団体利用申込」などの案内もあります。</P>
