               <TD>
                  <P>　やっとハンミョウの幼虫が釣れました。それもニワハンミョウなどではなく、最も一般的なきれいなハンミョウの幼虫です。</P>
                  
                  <P>　2008年6月15日、観察会をしながら先日「尾張の風」さんに掲示板で教えていただいた、「輪ゴムをちょん切って使う方法」です。一回で釣れたのでびっくりしました。</P>
                  
                  <P>　ハンミョウの幼虫は、なかなかすごい顔(頭部)をしています。観察後、腹部のほうから穴に戻すとそのまま中に入りました。</P>
