                  </TABLE>
                  </CENTER>
               </TD>
               <TD>
                  <P>　2009年11月26日、少し遅くなりましたが大阪府立園芸高校の体験農園のサツマイモ畑にいもの収穫に行きました。今年は豊作でした。</P>
                  
                  <P>　ふと、足元を見るとアリが歩いていました。クロヤマアリもいましたが大部分がクロナガアリでした。</P>
               </TD>

         </P>
      </TD>

   <TR>
      <TD WIDTH=3>
         <P></P>
      </TD>
      <TD COLSPAN=2>
         <P>　これまでクロナガアリは河川敷で観察をしていました。ほかの場所では見たことがありませんでした。</P>
         
         <P>　しかし、クロナガアリは本来は草原性のアリです。広い畑のような環境は、日本での長い間の生息場所だったのかもしれません。</P>
